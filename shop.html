<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .rounded-lg {
            border-radius: 12px;
        }

        .navbar-item:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .gradient-bg {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-gradient-bg {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #7fff00, #00ff00, #00ff7f, #00ffff, #007fff, #0000ff, #7f00ff, #ff00ff, #ff007f);
            background-size: 400% 400%;
            animation: rainbow-gradient 10s ease infinite;
        }

        @keyframes rainbow-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page-bg {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            background-size: 400% 400%;
            animation: page-gradient 20s ease infinite;
        }

        @keyframes page-gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .coming-soon {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body class="page-bg text-white">

<header class="rainbow-gradient-bg p-4 shadow-md rounded-lg">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Shop</h1>
        <nav class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Search..." class="p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <a href="#" class="navbar-item p-2 hover:bg-gray-700 rounded-md">Coins</a>
        </nav>
    </div>
</header>

<main class="container mx-auto mt-8 flex flex-col items-center">
    <!-- User-Friendly Shop Icon -->
    <div class="relative">
        <svg class="w-48 h-48 text-gray-700" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v2H3v-2zm0 4h18v2H3v-2zm0 4h18v2H3v-2z" />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
            <svg class="w-24 h-24 text-red-500" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-5h2v5h-2zm0-7V7h2v2.5h-2z"/>
            </svg>
        </div>
    </div>
    <p class="coming-soon mt-2 text-sm">Coming Soon</p>
</main>

<audio id="hover-sound" src="https://www.myinstants.com/media/sounds/click.mp3"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const hoverSound = document.getElementById('hover-sound');
    const navbarItems = document.querySelectorAll('.navbar-item');

    navbarItems.forEach(item => {
        item.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0;
            hoverSound.play();
        });
    });
});
</script>

</body>
</html>
