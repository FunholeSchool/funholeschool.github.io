<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://i.imghippo.com/files/L4I2P1718986973.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .center-box {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            background: white
        }

        .center-box:hover {
            transform: scale(1.05);
        }

        .center-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .center-box:hover img {
            transform: scale(1.1);
        }

        .info-box {
            margin-top: 20px;
            padding: 20px;
            width: 320px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info-box h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .countdown {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <img src="https://i.ibb.co/v3WNNDZ/fs.png" alt="Image">
    </div>
    <div class="info-box">
        <h1>Releasing Soon!</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('August 12, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                countdownElement.innerHTML = "The event is live!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
