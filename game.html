<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Box</title>
  <style>
    /* Styles for the main container */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Styles for the content box */
    .content-box {
      width: 100%; /* Set width to 100% */
      height: 300px; /* Set height */
      background-color: #f0f0f0;
      border-radius: 10px; /* Rounded corners */
      position: relative; /* Needed for centering text */
      display: flex; /* Use flexbox for centering */
      justify-content: center;
      align-items: center;
      margin: 0 auto; /* Remove horizontal margin (optional) */
      box-sizing: border-box; /* Ensure content fits within width */
    }
    .content-box h1 {
      font-family: sans-serif; /* Default font family */
      font-weight: bold;
      color: #fff; /* Text color */
      font-size: 72px; /* Adjust font size as needed */
      line-height: 1; /* Adjust line height to prevent overlapping characters */
      margin: 0; /* Remove margins for better space utilization */
      text-align: center; /* Ensure horizontal centering within the box */
      z-index: 2; /* Ensure text stays above potential background color */
      animation: rainbow 3s infinite alternate;
    }

    @keyframes rainbow {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: blue; }
    }
  </style>
</head>
<body>

  <div class="content-box">
    <h1>Games</h1>
  </div>

</body>
</html>
